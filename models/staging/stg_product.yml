version: 2

models:
  - name: stg_product
    columns:
      - name: id_produto
        description: Id original produto. (Chave primária para registros do produto..)
        
      - name: nome_produto
        description: Nome do produto.
      
      - name: numero_produto
        description: Número único de identificação do produto.
    
      - name: makeflag
        description: Forma de produção. (0 = O produto é comprado, 1 = O produto é fabricado internamente.)
      
      - name: finishedgoodsflag
        description: Bit de sinalização de produtos acabados. (0 = O produto não é um item vendável. 1 = O produto é vendável)
      
      - name: cor
        description: Cor do produto.
    
      - name: estoque_seguranca
        description: Quantidade mínima de estoque.
    
      - name: ponto_reabastecimento
        description: Nível de estoque que aciona uma ordem de compra ou ordem de serviço.

      - name: custo_padrao
        description: Custo padrão do produto.

      - name: preco_tabela
        description: Preço de venda.

      - name: tamanho
        description: Tamanho do produto.

      - name: unidade_medida_tamanho
        description: Unidade de medida para a coluna Tamanho.

      - name: unidade_medida_peso
        description: Unidade de medida para a coluna Peso.

      - name: peso
        description: Peso do produto.

      - name: dias_fabricacao
        description: Número de dias necessários para fabricar o produto.
      
      - name: linha_produto
        description: Linha do produto (R = Estrada, M = Montanha, T = Turismo, S = Padrão).
      
      - name: classe
        description: Classificação de altura  do produto (H = Alto, M = Médio, L = Baixo).

      - name: estilo
        description: Estilo do produto (W = Feminino, M = Masculino, U = Universal).
    
      - name: id_sub_categoria_produto
        description: Chave estrangeira para id_sub_categoria_produto. (O produto é um membro desta subcategoria de produto.)
    
      - name: id_modelo_produto	
        description: Chave estrangeira para id_modelo_produto. (O produto é um membro deste modelo de produto.)
    
      - name: data_inicio_venda
        description: Data em que o produto estava disponível para venda.
    
      - name: data_final_venda
        description: Data em que o produto não estava mais disponível para venda.

      - name: data_descotinuado
        description: Data em que o produto foi descontinuado.

    
      


 