version: 2

models:
  - name: dim_creditcards
    columns:
      - name: creditcard_sk
        description: Chave substituta do id_cartao_credito
        tests:
          - unique   
      - name: id_cartao_credito
        description: Chave original do cartão de crédito
        tests:
          - unique 
          - not_null 
      - name: tipo_cartao
        description: Nome do cartão de crédito
        tests:
          - not_null